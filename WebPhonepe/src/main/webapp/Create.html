<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Account</title>
</head>
<body bgcolor="#f7f7f7">
<div style="text-align: center;">
	<h1> Create PhonePe Account </h1>
	

	
	<form action="Create">
	<center>
	<table border="1 align="center">
	<tr>
		<th>ID</th>
		<th><input type="text" name="uid" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
	<tr>
		<th>NAME </th>
		<th><input type="text" name="uname" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
	<tr>
		<th>Acc No</th>
		<th><input type="text" name="uacc" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
	<tr>
		<th>IFSC</th>
		<th><input type="text" name="uifsc" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
	<tr>
		<th>PAN No</th>
		<th><input type="text" name="upan" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
		<tr>
		<th>Phone No</th>
		<th><input type="text" name="uphn" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
		<tr>
		<th>Aadhar No</th>
		<th><input type="text" name="uadhar" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
		<tr>
		<th>Initial Balance</th>
		<th><input type="text" name="ubalance" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
	<tr>
	<th></th>
	<th><input type="submit" value="Create Account" style="width: 100px;height: 40px;border-radius: 10px;background-color: #9ebd9e;"></th>
	</tr>
	
	</table>
	</center>
	</form>
</div>
</body>
</html>
