<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Money Deposit</title>
</head>
<body bgcolor="#f7f7f7">
<div style="text-align: center;">
	<h1>  Money Deposit </h1>
	<form action="Deposit">
	<center>
	<table border="1" align="center">
	<tr>
	<th colspan="2"><h3>Enter ACC/PAN/PHN and Amount</h3> 
	</th>
	</tr>
	
	<tr>
		<th>Acc No</th>
		<th><input type="text" name="uacc" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
	<tr>
		<th>PAN No</th>
		<th><input type="text" name="upan" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
		<tr>
		<th>Phone No</th>
		<th><input type="text" name="uphn" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
		<tr>
		<th>Amount</th>
		<th><input type="text" name="uamount" style="width: 250px;height: 40px;border-radius: 10px"></th>
	</tr>
	
	<tr>
	<th></th>
	<th><input type="submit" value="Deposit" style="width: 100px;height: 40px;border-radius: 10px;background-color: #9ebd9e;"></th>
	</tr>
	
	</table>
	</center>
	</form>
</div>
</body>
</html>
