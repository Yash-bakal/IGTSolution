<div class="container">
     <h2>Product List </h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>            
    <table class="table table-striped">
      <thead>
        <tr >
          <th>Product Id</th>
          <th>Product Name</th>
          <th>product Price </th>
          <th>Product Description </th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of  _productlist">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.desc}}</td>
        
        </tr>
       
      </tbody>
    </table>
    <button type="button" class="btn btn-success" >Add new Product </button>
  </div>
